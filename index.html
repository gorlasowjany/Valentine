<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Be My Valentine</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
       <style>
        body{
            font-family: 'SN Pro', sans-serif;

        }
        .heart{
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 4s linear forwards;
            opacity: 0.8;

        }
        @keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
}

        
       </style>
    </head>
    <body class="bg-pink-100 min-h-screen flex items-center justify-center ">
        <div id="hearts-container" class="fixed inset-0 pointer-events-none overflow-hidden">
             <div  class="text-center text-pink-500 p-10 rounded-3xl bg-white/70 backdrop-blur-md shadow-xl">
            <div id="questionSection">
               <h1 class="text-2xl font-semibold mb-6">
        Will you be my Valentine? ðŸ’–
      </h1>
              <div class="mt-8 flex justify-center gap-6">
                  <button id="yesBtn" class="px-6 py-2 rounded-full bg-pink-400 text-white font-semibold
           hover:bg-pink-500 transition duration-300"> Yes ðŸ’–</button>
                  <button id="noBtn" class="px-6 py-2 rounded-full bg-gray-200 text-gray-600 font-semibold
           hover:bg-gray-300 transition-transform duration-300 relative">No</button>
              </div>

            </div>
              
              
        </div>
        <div id="love" class="hidden">
            <h2 class="text-2xl font-semibold text-pink-600 mb-4">
        Yayyy!!! ðŸ’˜
      </h2>
      <p class="text-lg">
        You just made me the happiest person ever ðŸ¥°  
        Happy Valentineâ€™s Day, my love ðŸ’–
      </p>

        </div>
        
        </div>

       
       
    </body>
    <script>
        const noBtn=document.getElementById("noBtn");
        const yesBtn=document.getElementById("yesBtn");
        const questionSection = document.getElementById("questionSection");
         const loveMessage = document.getElementById("love");

        noBtn.addEventListener("mouseenter",()=>{
            const randomX=Math.floor(Math.random()*200)-100;
            const randomY=Math.floor(Math.random()*200)-100;
            noBtn.style.transform=`translate(${randomX}px, ${randomY}px)`;
        });
        
        yesBtn.addEventListener("click",()=>{
            questionSection.classList.add("hidden");
            loveMessage.classList.remove("hidden");
            setInterval(createHeart,300)

        })
        const heartsContainer = document.getElementById("hearts-container");

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = "ðŸ’–";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 2 + 3 + "s";

  heartsContainer.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

    </script>

</html>
